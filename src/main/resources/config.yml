    - ""
    - "&#FF6600[ПКМ] &#FFFFE6Сменить длительность"
    - "&#FF6600[ЛКМ] &#FFFFE6Создать заказ"
    - ""
    - "&#FFFFE6Минимальная цена: &#FFFF00${min_price}"

  # Список привилегий
  # slot — слот в инвентаре
  # name — название привилегии
