# ============================================================
#                    DonMarket — Конфигурация
# ============================================================
# Все цвета поддерживают формат &#RRGGBB (HEX) и стандартные &c, &a и т.д.
# Плейсхолдеры (подставляются автоматически):
#   {player}       — ник игрока
#   {amount}       — сумма монет
#   {min_price}    — минимальная цена
#   {product}      — название товара
#   {duration}     — длительность (для привилегий)
#   {order_id}     — ID заказа
#   {token_price}  — цена в поинтах (PlayerPoints)
#   {dealer}       — ник продавца
#   {rate}         — курс (монеты за 1 поинт)
#   {expires}      — время до истечения
#   {balance}      — баланс поинтов игрока
#   {page}         — текущая страница
#   {status}       — статус заказа
# ============================================================

# ========================
# Основные настройки
# ========================
settings:
  # Время жизни заказа в часах (после этого он автоматически истекает)
  order-expire-hours: 24

  # Таймаут ввода суммы в чат (в секундах)
  chat-input-timeout-seconds: 60

  # Курс конвертации: сколько монет стоит 1 поинт (PlayerPoints)
  # Используется при автоматическом расчёте цены в поинтах при создании заказа
  # Формула: token_price = ceil(coins_offer / coins-per-point)
  coins-per-point: 10

  # Слово для отмены ввода суммы (можно несколько через запятую)
  cancel-words: "cancel,отмена"

# ========================
# Звуки
# ========================
sounds:
  # Звук при ошибке (недостаточно средств, свой заказ и т.д.)
  error: "ENTITY_VILLAGER_NO"
  error-volume: 1.0
  error-pitch: 1.0

  # Звук при недоступном товаре
  unavailable: "BLOCK_NOTE_BLOCK_BASS"
  unavailable-volume: 1.0
  unavailable-pitch: 0.5

  # Звук при успешной покупке/принятии заказа
  success: "ENTITY_PLAYER_LEVELUP"
  success-volume: 1.0
  success-pitch: 1.0

  # Звук при отмене заказа
  cancel: "BLOCK_ANVIL_LAND"
  cancel-volume: 0.5
  cancel-pitch: 1.0

# ========================
# Сообщения в чат
# ========================
messages:
  # Нет прав на команду /dm
  no-permission: "&#FF0000[●] &#FFFFE6У вас нет прав для использования этой команды."

  # --- Покупка заказа ---
  # Нельзя купить свой заказ
  buy-own-order: "&#FF0000[●] &#FFFFE6Вы не можете купить свой собственный заказ!"

  # Недостаточно поинтов для покупки
  not-enough-points: "&#FF0000[●] &#FFFFE6Недостаточно поинтов! Нужно: &#FF6600{token_price}⚡&#FFFFE6, у вас: &#FF6600{balance}⚡"

  # Успешная покупка заказа
  buy-success: "&#00FF00[●] &#FFFFE6Заказ успешно принят! Вы получили &#FFFF00${amount} монет&#FFFFE6."

  # --- Создание заказа (чат-ввод) ---
  # Сообщение при выборе товара (3 строки отправляются игроку)
  chat-prompt-line1: "&#FF6600[●] &#FFFFE6Услуга: &#FF6600{product}"
  chat-prompt-line2: "&#FFFFE6Минимальная сумма: &#FFFF00${min_price}"
  chat-prompt-line3: "&#FFFFE6Отправьте в чат &#FF6600Сумму&#FFFFE6 предложения."

  # Время ввода истекло
  chat-timeout: "&#FF0000[●] &#FFFFE6Время ввода суммы истекло. Заказ отменён."

  # Игрок написал cancel / отмена
  chat-cancelled: "&#FF6600[●] &#FFFFE6Создание заказа отменено."

  # Введено не число
  chat-invalid-number: "&#FF0000[●] &#FFFFE6Введите корректное число. Для отмены напишите &#FF6600cancel&#FFFFE6."

  # Сумма меньше минимальной
  chat-below-min: "&#FF0000[●] &#FFFFE6Сумма меньше минимальной! Минимум: &#FFFF00${min_price}"

  # Заказ успешно создан (3 строки)
  order-created-line1: "&#00FF00[●] &#FFFFE6Заказ &#FF6600#{order_id} &#FFFFE6успешно создан!"
  order-created-line2: "&#FFFFE6Товар: &#FF6600{product}"
  order-created-line3: "&#FFFFE6Сумма: &#FFFF00${amount} &#FFFFE6| Цена: &#FF6600{token_price}⚡"

  # --- Мои предложения ---
  # Заказ отменён
  order-cancelled: "&#FF6600[●] &#FFFFE6Заказ &#FF6600#{order_id} &#FFFFE6отменён."

  # Информация о заказе (ЛКМ по своему заказу)
  order-info-header: "&#FF6600[●] &#FFFFE6Заказ &#FF6600#{order_id}"
  order-info-product: "&#FFFFE6Товар: &#FF6600{product}"
  order-info-amount: "&#FFFFE6Сумма: &#FFFF00${amount}"
  order-info-price: "&#FFFFE6Цена: &#FF6600{token_price}⚡"
  order-info-expires: "&#FFFFE6Истекает: &#FF6600{expires}"

# ========================
# Команды выдачи наград
# ========================
# При принятии заказа (покупке) выполняются консольные команды.
#
# Команды разделены по типу товара (productType):
#   PRIVILEGE — привилегии
#   CASE      — кейсы
#   TOKEN     — токены (PlayerPoints)
#   OTHER     — разное (разбан, размут, пропуск и т.д.)
#
# Плейсхолдеры (подставляются автоматически):
#   {player}   — ник покупателя (кто принял заказ)
#   {owner}    — ник создателя заказа (кому выдаётся товар)
#   {product}  — ключ товара (например: "Diamond", "Кейс Редкий", "100 Токенов")
#   {duration} — длительность на русском (например: "30 дней", "навсегда"). Пусто если нет.
#   {duration_code} — код длительности для команд (например: "30d", "90d", "permanent").
#                     Настраивается в privileges-menu.duration-codes
#   {order_id} — ID заказа
#   {amount}   — сумма монет предложения
#   {token_price} — цена в поинтах
#
# Можно указать несколько команд списком.
# Если список пуст — ничего не выполняется для этого типа.
# Секция "default" выполняется ВСЕГДА (для любого типа), в дополнение к типовой.
#
# Пример: игрок создал заказ на привилегию "Diamond" на "30 дней".
# Другой игрок принял заказ. Выполнятся команды из PRIVILEGE + default.
rewards:
  # Команды для ПРИВИЛЕГИЙ
  # {product} = название привилегии (Iron, Gold, Diamond, ...)
  # {duration} = длительность на русском (30 дней, 90 дней, навсегда)
  # {duration_code} = код для команд (30d, 90d, permanent)
  #   Коды настраиваются в privileges-menu.duration-codes
  #
  # Пример для LuckPerms:
  #   Временная: "lp user {owner} parent addtemp {product} {duration_code}"
  #     → "lp user Steve parent addtemp Diamond 30d"
  #   Навсегда (если duration_code = "permanent"):
  #     "lp user {owner} parent add {product}"
  #   Для разных длительностей можно использовать один шаблон с {duration_code}:
  PRIVILEGE:
    - "say [DonMarket] Привилегия {product} [{duration}] выдана игроку {owner}"
    # - "lp user {owner} parent addtemp {product} {duration_code}"

  # Команды для КЕЙСОВ
  # {product} = название кейса (Кейс Стандарт, Кейс Редкий, ...)
  # {duration} = пусто (у кейсов нет длительности)
  #
  # Пример для DonateCase:
  #   "dc give {owner} {product} 1"
  CASE:
    - "say [DonMarket] Кейс {product} выдан игроку {owner}"
    # - "dc give {owner} {product} 1"

  # Команды для ТОКЕНОВ (PlayerPoints)
  # {product} = название пакета (10 Токенов, 25 Токенов, ...)
  # {duration} = количество токенов в пакете (10, 25, 50, ...)
  #
  # Пример для PlayerPoints:
  #   "points give {owner} {duration}"
  TOKEN:
    - "say [DonMarket] Токены ({duration} шт.) выданы игроку {owner}"
    # - "points give {owner} {duration}"

  # Команды для РАЗНОГО (разбан, размут, пропуск, префикс и т.д.)
  # {product} = название услуги (Разбан, Размут, Пропуск, ...)
  OTHER:
    - "say [DonMarket] Услуга {product} выполнена для игрока {owner}"
    # - "unban {owner}"
    # - "unmute {owner}"

  # Команды которые выполняются ВСЕГДА (для любого типа заказа)
  # Например: логирование, уведомление в Discord и т.д.
  default:
    - "say [DonMarket] Заказ #{order_id} выполнен: {owner} получил {product}"

